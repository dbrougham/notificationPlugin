front50:
  baseUrl: 'http://localhost:8080'

orca:
  baseUrl: 'http://localhost:8083'

services:
  fiat:
    baseUrl: http://fiat.net

resilience4j.circuitbreaker:
  instances:
    telemetry:
      # This needs to stay false, because if the telemetry endpoint goes down, Echo goes unhealthy (no good!)
      registerHealthIndicator: false

spring:
  application:
    name: echo

spinnaker:
  baseUrl: 'http://localhost:9000'

  extensibility:
    plugins-root-path: build/plugins
    # TODO: when the plugin is compiled, the PF4J annotation processor generates an `.idx` manifest that's included in
    # the test runtime classpath. The `.idx` manifest tells PF4J to pick up the HTTPNotificationAgent extension point (in
    # addition to the three extension points configured below, which are necessary for the plugin TCK).
    # As a result, Echo loads a total of TWO instances of HTTPNotificationAgent (the `disabled` and `not.supported`
    # instances aren't).
    # This is not great but also not terrible, which is why I'm leaving it as is for the moment.
    extensions:
      armory.httpNotificationService:
        config:
          url: http://localhost:9999
    plugins:
      io.armory.echo.enabled.plugin:
        enabled: true
        extensions:
          armory.httpNotificationService:
            enabled: true
            config:
              url: http://localhost:9999
      io.armory.echo.disabled.plugin:
        enabled: false
        extensions:
          armory.httpNotificationService:
            enabled: false
            config:
              url: http://localhost:9999
      io.armory.echo.version.not.supported.plugin:
        enabled: true
        extensions:
          armory.httpNotificationService:
            enabled: false
            config:
              url: http://localhost:9999
